<!DOCTYPE html>
<html lang="en">
<head>

<body>
   
    <header class="header">
        <div class="contenedor contenido-header">

                   <source

                        sizes="1920w" 
                        srcset="img/header.webp 1920w" 
                        type="image/webp">
                    <source
                        sizes="1920w"
                        srcset="img/header.jpg 1920w"
                        type="image/jpg">

                        lazyalt="imagen" width="1000" height="600">

            </div>  <!-- .imagen-header -->
